<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<button onclick="multiTable()">Bảng cửu chương</button>
<script>
    function multiTable() {
        let stringOut = "<table border='1px solid black'>"
        for (let i = 2; i <= 9 ; i++) {
            stringOut = stringOut + "<tr>";
            for (let j = 2; j <= 9 ; j++) {
                stringOut = stringOut + "<td>" + j + "x" + i + " = " + i*j + "</td>";
            }
            stringOut = stringOut + "</tr>"
        }
        stringOut = stringOut + "</table>";
        document.write(stringOut);
    }
</script>
</body>
</html>
